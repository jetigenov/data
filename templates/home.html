<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {

        var MaxInputs = 8; //maximum input boxes allowed
        var InputsWrapper = $("#InputsWrapper"); //Input boxes wrapper ID
        var AddButton = $("#AddMoreFileBox"); //Add button ID

        var x = InputsWrapper.length; //initlal text box count
        var FieldCount = 1; //to keep track of text box added

        $(AddButton).click(function (e)  //on add input button click
        {
            if (x <= MaxInputs) //max input box allowed
            {
                FieldCount++; //text box added increment
                //add input box
                $(InputsWrapper).append('<div class="row"><p class="col-xs-6"><input type="text" placeholder="Enter your text" class="form-control text_area_list" name="text_area[]" id="field_' + FieldCount + '" value="Enter your text ' + FieldCount + '"/></p><a href="#" class="btn btn-danger removeclass">Ã—</a></div>');
                x++; //text box increment
            }
            return false;
        });

        $("body").on("click", ".removeclass", function (e) { //user click on remove text
            if (x > 1) {
                $(this).parent('div').remove(); //remove text box
                x--; //decrement textbox
            }
            return false;
        })
        $('#submit').click(function () {
            $.ajax({
                url: "/",
                method: "POST",
                data: $('#add_texts').serialize(),
                success: function (data) {
                    alert(data)
                    $('#resultbox').html(data);
                    $('#add_texts')[0].reset();
                }
            });
        });
    });

</script>
<style>
    .row {
        padding: 10px;
    }
</style>
<div class="container">
    <br/>
    <br/>
    <h2 align="center">Flask Form</h2>
    <div id="resultbox"></div>
    <div class="form-group">
        <form name="add_texts" id="add_texts">
            <div id="InputsWrapper">
                <div class="row">
                    <div class="col-xs-6"><input type="title" name="title" placeholder="Enter title"
                                                 class="form-control name_list"/></div>
                </div>
                <div class="row">
                    <div class="col-xs-6">Boolean <input type="checkbox" value="1" , name="bool_data"></div>
                </div>
                <div class="row">
                    <div class="col-xs-6"><input type="text" name="text_area[]" placeholder="Enter your text"
                                                 class="form-control name_list"/></div>
                    <div class="col-xs-6">
                        <button type="button" name="add" id="AddMoreFileBox" class="btn btn-success">Add More
                        </button>
                    </div>
                </div>
            </div>
            <br/>
            <input type="button" name="submit" id="submit" class="btn btn-info" value="Submit"/>
        </form>
    </div>
</div>
</body>
</html>
